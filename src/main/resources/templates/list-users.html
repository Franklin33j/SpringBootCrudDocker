<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <title>Users</title>
</head>
<body class="container">
    <div class="">
        <h1 class="">Lista de usuarios</h1>
    </div>
    <div class="card">
        <div class="card-header">
            Usuarios
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usr : ${users}">
                        <td th:text="${usr.id}"></td>
                        <td th:text="${usr.name}"></td>
                        <td>
                            <a th:href="@{'/editar/' + ${usr.id}}" class="btn btn-info">Editar</a>
                            <a th:href="@{'/eliminar/' + ${usr.id}}" class="btn btn-danger" onclick="return confirm('Â¿Deseas eliminar este registro?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-dark" href="/nuevo">Nuevo</a>
        </div>
    </div>
</body>
</html>
